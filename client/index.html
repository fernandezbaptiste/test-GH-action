<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multilingual Greeter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f5f5; }
    .card { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); width: 360px; text-align: center; }
    h1 { font-size: 1.4rem; margin-bottom: 1.5rem; color: #333; }
    label { display: block; text-align: left; font-size: 0.85rem; color: #666; margin-bottom: 0.3rem; }
    input, select { width: 100%; padding: 0.6rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
    button { width: 100%; padding: 0.7rem; background: #4f46e5; color: #fff; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #4338ca; }
    #result { margin-top: 1.5rem; font-size: 1.2rem; color: #111; min-height: 1.5em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Multilingual Greeter</h1>
    <label for="name">Your name</label>
    <input type="text" id="name" placeholder="Baptiste">
    <label for="lang">Language</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="ja">日本語</option>
    </select>
    <button id="btn">Greet me</button>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const name = document.getElementById("name").value || "World";
      const lang = document.getElementById("lang").value;
      const res = await fetch(`/api/greet?lang=${lang}&name=${encodeURIComponent(name)}`);
      const data = await res.json();
      document.getElementById("result").textContent = data.greeting;
    });
  </script>
</body>
</html>
