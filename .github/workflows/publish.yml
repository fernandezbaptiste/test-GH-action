name: Publish Tile

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish to Tessl Registry
        uses: tesslio/publish@main
        with:
          token: ${{ secrets.TESSL_API_TOKEN }}
